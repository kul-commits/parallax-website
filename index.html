<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>
</html>
  </head>
  <body>
    <div class="parallax__container">
      <img src="images/bg-1.jpg" alt="parallax" />
      <img id="bg-2" src="images/bg-2.png" alt="parallax" />
      <h1 id="title">Adventure</h1>
      <img id="bg-3" src="images/bg-3.png" alt="parallax" />
    </div>
    <section class="about">
      <div class="image__gallary">
        <div class="image__card" id="image__card-1">
          <img src="images/grid-1.jpg" alt="grid" />
        </div>
        <div class="image__card" id="image__card-2">
          <img src="images/grid-2.jpg" alt="grid" />
        </div>
        <div class="image__card" id="image__card-3">
          <img src="images/grid-3.jpg" alt="grid" />
        </div>
        <div class="image__card" id="image__card-4">
          <img src="images/grid-4.jpg" alt="grid" />
        </div>
      </div>
      <div class="details">
        Snowboarding is a winter sport that involves riding a snowboard down a
        snow-covered slope or terrain. The rider stands on the snowboard with
        both feet attached to bindings and slides down the slope, making turns
        and performing tricks along the way.
      </div>
      <div class="footer__btn">
        <button class="learn__more">Learn More</button>
      </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
  var title = document.getElementById("title");
  var bg_2 = document.getElementById("bg-2");
  var bg_3 = document.getElementById("bg-3");

  var image_card_1 = document.getElementById("image__card-1");
  var image_card_2 = document.getElementById("image__card-2");
  var image_card_3 = document.getElementById("image__card-3");
  var image_card_4 = document.getElementById("image__card-4");

  if (title && bg_2 && bg_3 && image_card_1 && image_card_2 && image_card_3 && image_card_4) {
    document.addEventListener("scroll", function(event) {
      var positionY = window.scrollY;

      title.style.fontSize = `${100 + positionY * 0.5}px`;

      bg_2.style.top = `-${positionY * 0.5}px`;
      bg_3.style.top = `-${positionY}px`;
      bg_3.style.transform = `scale(${1 + positionY * 0.001})`;

      image_card_1.style.transform = `translateY(${positionY * -0.5 + 400}px)`;
      image_card_2.style.transform = `translateY(${positionY * 0.1 - 50}px)`;
      image_card_3.style.transform = `translateY(${positionY * -0.1 + 100}px)`;
      image_card_4.style.transform = `translateY(${positionY * 0.2 - 125}px)`;

      var newOpacity = positionY * 0.001;
      if (newOpacity >= 0 && newOpacity <= 1) {
        image_card_1.style.opacity = newOpacity;
        image_card_2.style.opacity = newOpacity;
        image_card_3.style.opacity = newOpacity;
        image_card_4.style.opacity = newOpacity;
      }
    });
  } else {
    console.error("One or more elements not found.");
  }
});
    </script>
  </body>
</html>
